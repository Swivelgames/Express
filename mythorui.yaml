apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mythor-prod01
  name: mythor-prod01
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mythor-prod01
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mythor-prod01
    spec:
      containers:
      - command:
        - nginx
        - -g
        - daemon off;
        env:
        - name: PUB_KEY_ADDR
          value: https://auth-dev01.digiapi.pizzahut.com/v1/key/public
        image: us.gcr.io/phdigidev/mythor:master_1375
        imagePullPolicy: Always
        name: mythor
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: ssl
          readOnly: true
        - mountPath: /usr/share/nginx/html/cfg/
          name: firebase
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: ssl
        secret:
          defaultMode: 420
          secretName: digiapi-ssl
      - name: firebase
        secret:
          defaultMode: 420
          secretName: mythor-firebase
